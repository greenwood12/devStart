<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 데이터 바인딩 연습</title>
    <!-- 뷰JS 프레임워크 스텐드얼론 버전 가져오기 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <!-- 엑시오스 라이브러리 스텐드얼론 버전 가져오기(제이슨불러오기) -->    
    <script>
       /************************************************************ 
            [ 데이터 바인딩이란? ]
            DB나 데이터 셋업 파일에서 데이터를 읽어온 후
            웹 페이지에 데이터를 원하는 형태로 만들어서
            화면을 구성하는 것!

            [ 제이슨이란? ]
            - Jason (JavaScript Object Notation) : 확장자는 .json
            -> 텍스트형태로 된 JS 오브젝트를 사용한 데이터 포멧팅 파일
            -> 구조화된 데이터를 담는데 탁월하다!
            -> 기존에는 즉, 예전에는 XML문서를 주로 사용함!
            그런데 XML이 가독성도 떨어지고 작성하기가 불편함
            -> 그래서 요즘 대부분 데이터 셋업 파일로 제이슨사용!!!
            -> 형식: 배열안에 객체 / 객체안에 객체 로 구성함
            예) [{},{},...] / {속성:{},속성:{},...}

            [ 뷰JS에서 제이슨 파일을 이용한 데이터 바인딩하기!!! ]
            -> JS순수문법으로 바인딩하는 것보다 훨씬 수월하고
            간단하게 코딩할 수 있다!
       ************************************************************/

       //// 로딩구역 /////////////////////////////////
       window.addEventListener("DOMContentLoaded", ()=>{

            console.log("로딩완료!");

            new Vue({
                el:"#app",
                data : {
                    // data //////////////////////////////
                    vals : []// json 데이터를 담을 변수
                    // 왜 배열이지? 가져올 json이 배열이면 배열로! 만약 객체면 객체형식으로 셋팅
                    // vals:{}
                },
                // mounted 속성 : Vue 인스턴스가 메모리에 읽혀지면 실행하는 함수구역
                // mounted는 '읽어들여진'의 뜻
                mounted : function() {
                    // 외부 파일을 가져 오기 위해 axios 라이브러리를 사용함!
                    // 당연히 상단에 라이브러리가 있어야함!
                    axios // 액시오스 객체
                    .get("test.json")
                    //.then(res=>this.vals = res)
                    .then((res)=>{this.vals = res});
                    /******************************************************************
                        axios.get(제이슨 파일)
                        .then(내부로 값전달)
                        _______________________________________________________________
                        res => this.vals = res
                        해서 : 제이슨에서 가져온 파일 내용을 res 변수로 함수 내부에 전달하여
                               이 값을 Vue JS에 셋팅된 데이터 변수를 vals에 집어 넣어라!

                               this.vals는 Vue 인스턴스 내부의 데이터 변수임!
                    ******************************************************************/
                }
                /// mounted ///////////////////////////////////////////
            });
       }); 
       //////////////// 로딩구역 /////////////////////////
       //////////////////////////////////////////////////////
    </script>


</head>
<body>
    <h1>Vue JS 데이터 바인딩 연습</h1>
    <div id="app">
        <!--
            v-for 디렉티브로 데이터 만큼 반복시킨다!
            - 값 : (vi, i)in vals.data
            - 해석 : vals.data 는 위에서 셋팅된 제이슨 데이터 변수명.data -> data는 정해진것!
                    (v, i) 변수명은 자기맘대로~~~!
                    첫번째 전달변수 데이터 값
                    두번째 전달변수는 순번(0 부터!)
          -->
        <ul>
            <li v-for="(v, i) in vals.data">
                순번 : {{i}} <br/>
                no 데이터 :{{v.no}} <br>
                title 데이터 :{{v.title}}
            </li>
        </ul>
    </div>
</body>
</html>
